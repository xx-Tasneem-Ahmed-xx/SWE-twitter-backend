name: PR Dev & Build Check

on:
  pull_request:
    branches:
      - main

jobs:
  dev-and-build:
    name: Dev then Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # 4. Install dependencies
      - name: Install dependencies
        run: npm install

      - name: Run Dev
        run: npm run dev

      # Run build (only if dev succeeded)
      - name: Build Project
        run: npm run build
